<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Product Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #f8f1f8;
      border-bottom: 1px solid #ddd;
    }

    .left-icons,
    .right-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .icon-container:hover {
      transform: translateY(-2px);
    }

    .icon-container:hover img {
      filter: brightness(1.2);
    }

    .icon-container:hover span {
      color: #333;
    }

    .icon-container span {
      font-size: 11px;
      color: #666;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.2s ease;
    }

    .left-icons img,
    .right-icons img {
      width: 22px;
      height: 22px;
      cursor: pointer;
      object-fit: contain;
      transition: filter 0.2s ease;
    }

    /* Specific adjustment for menu icon */
    .menu-icon {
      width: 22px !important;
      height: 22px !important;
    }

    /* Removing the bigger shop icon styles */
    .shop-icon {
      width: 22px !important;
      height: 22px !important;
    }

    .shop-icon-container {
      /* Removing the scale transform */
      margin: 0;
    }

    .shop-icon-container span {
      font-size: 11px;
      color: #666;
      font-weight: 500;
    }

    .search-container {
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
      background-color: #eae5ed;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 6px 16px;
    }

    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      outline: none;
    }

    .right-icons {
      display: flex;
      gap: 20px;
    }

    .cart-profile {
      display: flex;
      gap: 30px;
    }

    .cart-profile .icon-with-label img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    /* Categories */
    .categories {
      display: flex;
      gap: 20px;
      padding: 15px 24px;
      background-color: #f8f1f8;
      border-bottom: 1px solid #ddd;
    }

    .category-link {
      background: #1f1f1f;
      border: none;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .category-link:hover {
      background-color: #333;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .category-link::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.2),
        transparent
      );
      transition: 0.5s;
    }

    .category-link:hover::after {
      left: 100%;
    }

    /* Add a pulse effect for the search icon */
    .search-container i {
      transition: transform 0.2s ease;
    }

    .search-container:hover i {
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .hero-image {
      flex: 1;
      height: 500px;
      object-fit: cover;
    }

    /* Footer */
    .footer {
      background-color: #1f1f1f;
      color: #fff;
      padding: 40px 24px;
      margin-top: 40px;
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    .footer-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .footer-column a {
      color: #fff;
      text-decoration: none;
    }

    .footer-column a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-icons">
      <a href="homepage.html" class="icon-container">
        <img src="https://i.imgur.com/SaqRL5a.png" alt="Menu" class="menu-icon">
      </a>
      <a href="shop.html" class="icon-container shop-icon-container">
        <img src="https://i.imgur.com/xKurw3e.png" alt="Shop" class="shop-icon">
        <span>Shop</span>
      </a>
    </div>
    
    <div class="search-container">
      <input type="text" placeholder="search bar">
      <i class="fas fa-search" style="font-size: 24px;"></i>
    </div>

    <div class="right-icons">
      <a href="cart.html" class="icon-container">
        <img src="https://i.imgur.com/RX6LCRr.png" alt="Cart">
        <span>Cart</span>
      </a>
      <a href="/profile" class="icon-container">
        <img src="https://i.imgur.com/qAE6pNq.png" alt="Profile">
        <span>Profile</span>
      </a>
    </div>
  </header>

  <nav class="categories">
    <a href="new_arrival.html" class="category-link">MEN'S</a>
    <a href="womens.html" class="category-link">WOMEN'S</a>
    <a href="/kids" class="category-link">KIDS</a>
  </nav>

  <main>
    <section class="hero-section">
      <img src="https://images.unsplash.com/photo-1495555961986-6d4c1ecb7be3" alt="Desert fashion shot" class="hero-image">
      <img src="https://images.unsplash.com/photo-1560769629-975ec94e6a86" alt="Sneakers close-up" class="hero-image">
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <div class="footer-column">
        <a href="#">Privacy Policy</a>
        <a href="#">Data Protection & Usage</a>
        <a href="#">Terms & Conditions</a>
      </div>
      <div class="footer-column">
        <a href="#">Contact Us</a>
        <a href="#">Email Address</a>
        <a href="#">Social Media Links</a>
      </div>
      <div class="footer-column">
        <a href="#">About Us</a>
        <a href="#">Mission & Vision</a>
        <a href="#">Ethics Practices</a>
      </div>
      <div class="footer-column">
        <a href="#">Customer Service</a>
        <a href="#">Size Guide</a>
        <a href="#">Payment Methods</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
